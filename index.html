<!DOCTYPE html>
<html>

<head id="head">
  <title>UgurkanTech</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/w3.css">
  <link rel='stylesheet' href='static/roboto.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
  <style>
    html, body, h1, h2, h3, h4, h5, h6 {
      font-family: "Roboto", sans-serif
    }
  </style>
</head>
<body class="w3-dark-grey">
  <canvas class="webgl" style="z-index: -1;"></canvas>
  <!-- Page Container -->
  <div class="w3-content w3-margin-top" style="max-width:1400px; opacity: 70%;">
    <!-- The Menu -->
    <div id="menu"></div>
    <!-- The Grid -->
    <div class="w3-row-padding">
      <!-- Left Column -->
      <div class="w3-quarter">

        <div class="w3-white w3-text-grey w3-card-4">
          <div class="w3-display-container">
            <img src="static/me.png" style="width:100%;" alt="Avatar">
            <div class="w3-display-bottomleft w3-container w3-text-white">
              <h2>Uğurkan Hoşgör</h2>
            </div>
          </div>
          <!-- Info section -->
          <div class="w3-container">
            <div id="info"></div>
            <hr>
            <div id="about"></div>
            <!-- Languages section -->
            <div id="languages"></div>
            <!-- Hobbies section-->
            <div id="hobbies"></div>
            <br>
            <br>
          </div>
        </div><br>
        <!-- End Left Column -->
      </div>
      <!-- Right Column -->
      <div class="w3-threequarter">

        <div class="w3-container w3-card w3-white">
          <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-microchip fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Welcome!</h2>

        </div>
        <br>
        <!-- Education section -->
        <div id="education"></div>
        <br>
        <!-- Skills section-->
        <div id="skills"></div>
        <br>
        <!-- Experiences section -->
        <div id="works"></div>
        <br>

        <div id="tools"></div>
        <br>
        <!-- End Right Column -->
      </div>
      <!-- End Grid -->
    </div>
    <!-- End Page Container -->         
  </div>
  <!-- Footer. This section contains an ad for W3Schools Spaces. You can leave it to support us. -->
  <div id="footer"></div>


  <script src="static/jquery.min.js"></script>
  <script>
    $(function () {
      $("#menu").load("content/menu.html");
      $("#info").load("content/info.html");
      $("#about").load("content/about.html");
      $("#languages").load("content/languages.html");
      $("#skills").load("content/skills.html");
      $("#education").load("content/education.html");
      $("#hobbies").load("content/hobbies.html");
      $("#works").load("content/works.html");
      $("#tools").load("content/tools.html");
      $("#footer").load("content/footer.html");
    });
  </script>
  <!-- CDN Link to Three.js -->
  <script src="./static/shader.vs"></script>
  <script src="./static/shader.fs"></script>
  <script type="module" src="./static/background.js"></script>
</body>

</html>
